<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <main class="form-signin">
                    <h1 class="fw-light display-1 mb-5 text-center">Login User</h1>
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control @error('username') is-invalid @enderror"
                                   th:field="*{username}" placeholder="Username" autofocus required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" name="password" class="form-control" th:field="*{password}"
                                   placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="checkbox mt-3">
                            <label>
                                <input type="checkbox" value="rememberme"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Login</button>
                    </form>
                    <h6 class="d-block text-center mt-3">Not Registered?
                        <a th:href="@{/registrasi}">Register Now</a></h6>
                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
