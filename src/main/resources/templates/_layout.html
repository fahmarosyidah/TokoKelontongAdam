<!doctype html>

<html lang= "en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout" >

    <head>
        <title>Wellcome to PAW SpringBoot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Toko Kelontong Adam</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle 
                            navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                         id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Home -->
                            <li class="nav-item" th:class="${activePage == 'home'} ? 'nav-item active' : 'nav-item'">
                                <a class="nav-link" href="/"
                                   th:style="${activePage == 'home'} ? 'font-weight: bold;' : ''">Home</a>
                            </li>
                            <!-- Produk -->
                            <li class="nav-item" th:class="${activePage == 'produk'} ? 'nav-item active' : 'nav-item'">
                                <a class="nav-link" href="/produk"
                                   th:style="${activePage == 'produk'} ? 'font-weight: bold;' : ''">Produk</a>
                            </li>
                            <!-- Transaksi -->
                            <li class="nav-item" th:class="${activePage == 'transaksi'} ? 'nav-item active' : 'nav-item'">
                                <a class="nav-link" href="/transaksi"
                                   th:style="${activePage == 'transaksi'} ? 'font-weight: bold;' : ''">Transaksi</a>
                            </li>
                        </ul>
                        <!--BUTTON LOGOUT-->
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-dark" value="Logout" >
                        </form>
                    </div>
                </div>
            </nav>
            <div layout:fragment="content" class="pt-5">
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        </header>
    </body>
</html>
