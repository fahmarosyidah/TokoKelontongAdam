<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initialscale=1">
        <title>Edit Transaksi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div layout:fragment="content">
            <main>
                <div class="album py-5">
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                <h4><i class="fas fa-exam"></i> Edit Transaksi</h4>
                            </div>
                            <div class="card-body container">
                                <div class="col-lg-12">
                                     binding obeject 
                                    <form th:object="${transaksi}" method="post"
                                          th:action="@{/update}" class="mb-5">
                                        <div class="row mb-4">
                                            <label class="col-sm-2 col-form-label" for="namaProduk">Nama Produk</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" th:field="*{namaProduk}">
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label class="col-sm-2 col-form-label" for="harga">Harga</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="number" th:field="*{harga}">
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label class="col-sm-2 col-form-label" for="jumlahBeli">Jumlah Beli</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="number" th:field="*{jumlahBeli}">
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label class="col-sm-2 col-form-label" for="totalHarga">Total Harga</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="number" th:field="*{totalHarga}">
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label class="col-sm-2 col-form-label" for="tglTransaksi">Tanggal Transaksi</label>
                                            <div class="col-sm-10">
                                                <input type="datetime-local" class="form-control" th:field="*{tglTransaksi}">
                                            </div>
                                        </div>
                                        <input type="hidden" th:field="*{id}">
                                        <button class="btn btn-primary mr-1 btn-submit" type="submit"><i class="fa fa-paperplane"></i>UPDATE</button>
                                        <a href="/transaksi" class="btn btn-danger my-3 btn-batal"><i class="fa fa-redo"></i> BATAL</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
